<html>
    <head></head>
    <body>
        <h1 id="target_msg">{{target_msg}}</h1>
    </body>
</html>

<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
<script>
$(function() {
    var target = $('#target_msg').first().text();
    if (target != 'Not found target') {
        if (confirm(`Auto set alert for "${target}" ?`)) {
            var url = window.location.pathname;
            $.ajax({
                type: 'POST',
                url: url,
                dataType: 'json',
                success: function (data) {
                    var msg = data['msg'];
                    alert(msg);
                },
                complete: function () {
                    window.close();
                }
            });
        }
    }
});
</script>
